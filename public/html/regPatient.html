<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/HMS.css" />
        <title>OBHealth</title>
        <script src="/js/regpatient.js" defer></script>
    </head>
    <body>
        <header>
            <section id="header-center">
                <h1> OB HEALTH </h1>
            </section>
            <section id="header-right" >
                <h4 class="header-elements"> HMS Software </h4>
                <h4 class="header-elements"> Contact Us </h4>
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </section>
        </header>
        <main>
            <section id="patient-registration">
                <h3 class="page-details">Patient Registration</h3>
                <form method="POST" id="patient-details">
                    <section class="name label-container">
                        <label>Name</label>
                        <section class="name-inputs ">
                            <input type="text" 
                            name="firstname"
                            id="firstname" 
                            placeholder="Firstname" 
                            size="25" 
                            />
                            <input type="text" 
                            name="middlename"
                            id="middlename" 
                            placeholder="Middlename" 
                            size="25" 
                            />
                            <input type="text" 
                            name="lastname"
                            id="lastname" 
                            placeholder="Lastname" 
                            size="25" 
                            />
                            <span id="firstNameError" name="firstNameError"></span>
                            <span id="lastNameError" name="lastNameError"></span>
                        </section>
                    </section>
                    <section class="date-of-birth label-container">
                        <label>Date of Birth</label>
                        <input type="date" 
                        name="birthday"
                        id="birthday" 
                        placeholder="Birthday" 
                        size="25" 
                        />
                        <span id="birthdayError" name="birthdayError"></span>
                    </section>
                    <section class="gender label-container">
                        <select name="gender" id="gender">
                            <option disabled selected >Select Gender</option>
                            <option value="2"> Female</option>
                            <option value="1"> Male</option>
                        </select>
                        <span id="genderError" name="genderError"></span>
                    </section>
                    <section class="address label-container">
                        <label>Address</label>
                        <input type="text"  
                        name="address"
                        id="address" 
                        placeholder="Street address" 
                        size="25" 
                        />
                        <input type="text" 
                        name="addressTwo"
                        id="addressTwo" 
                        placeholder="Street address" 
                        size="25" 
                        />
                        <input type="text" 
                        name="lga"
                        id="lga"
                        placeholder= "local government area"  
                        size="25" 
                        />
                        <select id = "state" name = "state">
                            <option id = "select-selected" disabled selected >Select State</option>
                        </select>
                    </section>
                    <section class="state-of-origin label-container">
                        <label>State of origin</label>
                        <select id = "stateOfOrigin" name="stateOfOrigin">
                            <option id= "select-selected" disabled selected >Select State</option>
                        </select>
                    </section>
                    <section class="Religion label-container">
                        <label>Religion</label>
                        <input type="text"  
                        name="religion"
                        id="religion" 
                        placeholder="Religion" 
                        size="25" 
                        />
                    </section>
                    <section class="Occupation label-container">
                        <label>Occupation</label>
                        <input type="text"  
                        name="occupation"
                        id="occupation" 
                        placeholder="Occupation" 
                        size="25" 
                        />
                    </section>
                    <section class="Contact-details label-container">
                        <label>Contact</label>
                        <section class="contact-inputs">
                            <input type="text" 
                            name="contactNumber"
                            id="contactNumber" 
                            placeholder="Phonenumber" 
                            size="25" 
                            />
                            <span id="contactNumberError" name="contactNumberError"></span>
                            <input type="text" 
                            name="contactEmail"
                            id="contactEmail" 
                            placeholder="Email" 
                            size="25" 
                            />
                        </section>
                    </section>
                    <section class="summary label-container">
                        <label>Doctor's note</label>
                        <textarea 
                        name="doctorsNote"
                        rows="4"
                        cols="20"
                        ></textarea>
                    </section>
                    <button type="submit">Next</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Olive blessing Inc</p>
        </footer>
    </body>
</html>
