<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/HMS.css" />
        <title>OBHealth</title>
        <script src="/js/HMS.js" defer></script>
    </head>
    <body>
        <header>
            <section id="header-center">
                <h1> OB HEALTH </h1>
            </section>
            <section id="header-right" >
                <h4 class="header-elements"> HMS Software </h4>
                <h4 class="header-elements"> Contact Us </h4>
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </section>
        </header>
        <main>
            <section id="patient-registration">
                <h3 class="page-details">Patient Registration</h3>
                <form action="/submit" id="patient-details">
                    <section class="name label-container">
                        <label>Name</label>
                        <section class="name-inputs ">
                            <input type="text" 
                            name="firstname"
                            id="firstname" 
                            placeholder="Firstname" 
                            size="25" 
                            />
                            <input type="text" 
                            name="middlename"
                            id="middlename" 
                            placeholder="Middlename" 
                            size="25" 
                            />
                            <input type="text" 
                            name="lastname"
                            id="lastname" 
                            placeholder="Lastname" 
                            size="25" 
                            />
                        </section>
                    </section>
                    <section class="date-of-birth label-container">
                        <label>Date of Birth</label>
                        <input type="date" 
                        name="birthday"
                        id="birthday" 
                        placeholder="Birthday" 
                        size="25" 
                        />
                    </section>
                    <section class="gender label-container">
                        <label>Gender</label>
                        <select name="gender" id="gender">
                            <option> Female</option>
                            <option> Male</option>
                        </select>
                    </section>
                    <section class="address label-container">
                        <label>Address</label>
                        <input type="text"  
                        name="address"
                        id="address" 
                        placeholder="Street address" 
                        size="25" 
                        />
                        <input type="text" 
                        name="addresstwo"
                        id="addresstwo" 
                        placeholder="Sreet address" 
                        size="25" 
                        />
                        <input type="text" 
                        name="lga"
                        id="lga"
                        placeholder= "local government area"  
                        size="25" 
                        />
                        <select name="state" id="state_section"></select>
                        <script>
                            const selectElement = document.getElementById('state_section');
                            let states = {
                                1: 'Abia', 2: 'Adamawa', 3: 'Akwa Ibom', 4: 'Anambra', 5: 'Bauchi', 6: 'Bayelsa', 
                                7: 'Benue', 8: 'Borno', 9: 'Cross River', 10: 'Delta', 11: 'Ebonyi', 12: 'Edo', 
                                13: 'Ekiti', 14: 'Enugu', 15: 'Gombe', 16: 'Imo', 17: 'Jigawa', 18: 'Kaduna', 
                                19: 'Kano', 20: 'Katsina', 21: 'Kebbi', 22: 'Kogi', 23: 'Kwara', 24: 'Lagos', 
                                25: 'Nasarawa', 26: 'Niger', 27: 'Ogun', 28: 'Ondo', 29: 'Osun', 30: 'Oyo', 
                                31: 'Plateau', 32: 'Rivers', 33: 'Sokoto', 34: 'Taraba', 35: 'Yobe', 36: 'Zamfara', 
                                37: 'Federal Capital Territory (FCT)', 38: 'N/A'
                            };
                            const option = document.createElement("option");
                                option.value = "";
                                option.textContent = "Choose state";
                                option.selected = true;
                                option.disabled = true;
                                selectElement.appendChild(option);
                            Object.entries(states).forEach(([key, value]) => {
                                const option = document.createElement("option");
                                option.value = key;
                                option.textContent = value;
                                selectElement.appendChild(option);
                            });
                        </script>
                    </section>
                    <section class="state-of-origin label-container">
                        <label>State of Origin</label>
                        <input type="text"  
                        name="state_of_rigin"
                        id="state_of_origin" 
                        placeholder="State of origin" 
                        size="25" 
                        />
                    </section>
                    <section class="Religion label-container">
                        <label>Religion</label>
                        <input type="text"  
                        name="religion"
                        id="religion" 
                        placeholder="Religion" 
                        size="25" 
                        />
                    </section>
                    <section class="Occupation label-container">
                        <label>Occupation</label>
                        <input type="text"  
                        name="occupation"
                        id="occupation" 
                        placeholder="Occupation" 
                        size="25" 
                        />
                    </section>
                    <section class="Contact-details label-container">
                        <label>Contact</label>
                        <section class="contact-inputs">
                            <input type="text" 
                            name="contact_number"
                            id="contact_number" 
                            placeholder="Phonenumber" 
                            size="25" 
                            />
                            <input type="text" 
                            name="contact_email"
                            id="contact_email" 
                            placeholder="Email" 
                            size="25" 
                            />
                        </section>
                    </section>
                    <section class="summary label-container">
                        <label>Doctor's note</label>
                        <textarea 
                        name="doctors_note"
                        rows="4"
                        cols="20"
                        ></textarea>
                    </section>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Olive blessing Inc</p>
        </footer>
    </body>
</html>
