<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/HMS.css" />
        <title>OBHealth</title>
    </head>
    <body>
        <header>
            <section id="header-center">
                <h1> OB HEALTH </h1>
            </section>
            <section id="header-right" >
                <h4 class="header-elements"> HMS Software </h4>
                <h4 class="header-elements"> Contact Us </h4>
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </section>
        </header>
        <main>
            <section class="main">
                <section class="login">
                    <h2>LOGIN</h2>
                    <form id="loginForm">
                        <input type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Email" 
                            size="25" 
                        />
                        <input type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Password" 
                        size="25" 
                        />
                        <button type="submit">Login</button>
                    </form>
                    <section class="clickable-text">
                        <p> Forgotten password?</p>
                    </section>
                    <section class="clickable-request">
                        <p> Request access </p>
                    </section>
                </section>
                <section id="login-picture">
                    <img src="/med.jpg" alt="picture of stethoscope">
                </section>
            </section>
            <footer>
                <p>Olive blessing Inc</p>
            </footer>
        </main>
    </body>
</html>
