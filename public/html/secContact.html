<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/HMS.css" />
        <title>OBHealth</title>
        <script src="/js/secContact.js" defer></script>
    </head>
    <body>
        <header>
            <section id="header-center">
                <h1> OB HEALTH </h1>
            </section>
            <section id="header-right" >
                <h4 class="header-elements"> HMS Software </h4>
                <h4 class="header-elements"> Contact Us </h4>
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </section>
        </header>
        <main>
            <section id="Secondary-Contact">
                <h3 class="page-details">Secondary Contact</h3>
                <form action="/submit" method="POST" id="patient-details">
                    <section class="name label-container">
                        <label>Name</label>
                        <section class="name-inputs ">
                            <input type="text" 
                            name="firstname"
                            id="firstname" 
                            placeholder="Firstname" 
                            size="25" 
                            />
                            <input type="text" 
                            name="middlename"
                            id="middlename" 
                            placeholder="Middlename" 
                            size="25" 
                            />
                            <input type="text" 
                            name="lastname"
                            id="lastname" 
                            placeholder="Lastname" 
                            size="25" 
                            />
                        </section>
                    </section>
                    <section class="address label-container">
                        <label>Address</label>
                        <input type="text"  
                        name="address"
                        id="address" 
                        placeholder="Street address" 
                        size="25" 
                        />
                        <input type="text" 
                        name="addressTwo"
                        id="addressTwo" 
                        placeholder="Sreet address" 
                        size="25" 
                        />
                        <input type="text" 
                        name="lga"
                        id="lga"
                        placeholder= "local government area"  
                        size="25" 
                        />
                        <select id = "state" name = "state">
                            <option id = "select-selected" disabled selected >Select State</option>
                        </select>
                    </section>
                    <section class="Contact-details label-container">
                        <label>Contact</label>
                        <section class="contact-inputs">
                            <input type="text" 
                            name="contactNumber"
                            id="contactNumber" 
                            placeholder="Phonenumber" 
                            size="25" 
                            />
                            <input type="text" 
                            name="contactEmail"
                            id="contactEmail" 
                            placeholder="Email" 
                            size="25" 
                            />
                        </section>
                    </section>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Olive blessing Inc</p>
        </footer>
    </body>
</html>
