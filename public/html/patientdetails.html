<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/HMS.css" />
        <title>OBHealth</title>
        <script src="/js/patientdetails.js" defer></script>
    </head>
    <body class="gap">
        <header>
            <section id="header-center">
                <h1> OB HEALTH </h1>
            </section>
            <section id="header-right" >
                <h4 class="header-elements"> HMS Software </h4>
                <h4 class="header-elements"> Contact Us </h4>
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </section>
        </header>
        <main>
            <section id="patient-profile">
                <section id="personal-information">
                    <h3>Personal Information</h3>
                    <section id="name">
                        <section id="first_name">
                            <p class="title">Firstname</p>
                        </section>
                        <section id="middle_name">
                            <p class="title">Middlename</p>
                        </section>
                        <section id="last_name">
                            <p class="title">Lastname</p>
                        </section>
                    </section>
                    <section id="otherDetails">
                        <section id="dob">
                            <p class="title">Birthday</p>
                        </section>
                        <section id="gender">
                            <p class="title">Gender</p>
                        </section>
                        <section id="occupation">
                            <p class="title">Occupation</p>
                        </section>
                    </section>
                    <section id="contactDetails">
                        <section id="religion">
                            <p class="title">Religion</p>
                        </section>
                        <section id="phone_number">
                            <p class="title">Phonenumber</p>
                        </section>
                        <section id="email">
                            <p class="title">Email</p>
                        </section>
                    </section>
                </section>
                <section id="address">
                    <h3>Address</h3>
                    <P id="street_name"></P>
                    <p id="street_name_two"></p>
                    <p id="lga"></p>
                    <p id="state"></p>
                    <h3>State Of Origin</h3>
                    <p id="state_of_origin"></p>
                    <p id="nationality"></p>
                </section>
                <section id="diagnosis">
                    <h3>Diagnosis</h3>
                    <h3 id="doctors_note">Doctors Note</h3>
                </section>
            </section>
        </main>
        <footer>
            <p>Olive blessing Inc</p>
        </footer>
    </body>
</html>
