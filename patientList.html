<!doctyple html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="HMS.css" />
        <title>OBHealth</title>
    </head>
    <body>
        <header>
            <section id="header-center">
                <h1> OB HEALTH </h1>
            </section>
            <section id="header-right" >
                <h4 class="header-elements"> HMS Software </h4>
                <h4 class="header-elements"> Contact Us </h4>
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </section>
        </header>
        <main>
            <section id="patient-registrationz">
                <h3 class="page-details">Patient Registration</h3>
                <section class="required-details">
                    <section class="name label-container">
                        <label for="name-inputs">Name</label>
                        <section class="name-inputs ">
                            <input type="text" 
                            name="firstname" 
                            placeholder="Firstname" 
                            size="25" 
                            />
                            <input type="text" 
                            name="middlename" 
                            placeholder="Middlename" 
                            size="25" 
                            />
                            <input type="text" 
                            name="lastname" 
                            placeholder="Lastname" 
                            size="25" 
                            />
                        </section>
                    </section>
                    <section class="date-of-birth label-container">
                        <label for="birthday">Date of Birth</label>
                        <input type="date" 
                        name="birthday" 
                        placeholder="Birthday" 
                        size="25" 
                        />
                    </section>
                    <section class="gender label-container">
                        <label for="gender">Gender</label>
                        <select>
                            <option class="Female"> Female</option>
                            <option class="Male"> Male</option>
                        </select>
                    </section>
                    <section class="address label-container">
                        <label for="address">Address</label>
                        <input type="text"  
                        name="address" 
                        placeholder="Address" 
                        size="25" 
                        />
                        <input type="text" 
                        name="addresstwo" 
                        placeholder="address" 
                        size="25" 
                        />
                        <input type="text" 
                        name="addressthree" 
                        placeholder="State" 
                        size="25" 
                        />
                    </section>
                    <section class="state-of-origin label-container">
                        <label for="state-of-origin">State of Origin</label>
                        <input type="text"  
                        name="state-of-origin" 
                        placeholder="State of origin" 
                        size="25" 
                        />
                    </section>
                    <section class="Religion label-container">
                        <label for="religion">Religion</label>
                        <input type="text"  
                        name="Religion" 
                        placeholder="Religion" 
                        size="25" 
                        />
                    </section>
                    <section class="Informant label-container">
                        <label for="informant">Informant</label>
                        <input type="text"  
                        name="Informant" 
                        placeholder="Informant" 
                        size="25" 
                        />
                    </section>
                    <section class="Occupation label-container">
                        <label for="occupation">Occupation</label>
                        <input type="text"  
                        name="Occupation" 
                        placeholder="Occupation" 
                        size="25" 
                        />
                    </section>
                    <section class="Next-of-kin label-container">
                        <label for="next-of-kin">Next of Kin</label>
                        <input type="text"  
                        name="Next-of-kin" 
                        placeholder="Next of kin" 
                        size="25" 
                        />
                    </section>
                    <section class="Contact-details label-container">
                        <label for="contact">Contact</label>
                        <section class="contact-inputs">
                            <input type="text" 
                            name="contact-number" 
                            placeholder="Phonenumber" 
                            size="25" 
                            />
                            <input type="text" 
                            name="contact-email" 
                            placeholder="Email" 
                            size="25" 
                            />
                        </section>
                    </section>
                    <section class="summary label-container">
                        <label for="summary">Summary</label>
                        <textarea 
                        rows="4"
                        cols="20"
                        ></textarea>
                    </section>
                <section>
            </section>
        </main>
        <footer>
            <p>Olive blessing Inc</p>
        </footer>
    </body>
</html>
