<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="HMS.css" />
        <title>OBHealth</title>
        <script src="HMS.js" defer></script>
    </head>
    <body>
        <header>
            <section id="header-center">
                <h1> OB HEALTH </h1>
            </section>
            <section id="header-right" >
                <h4 class="header-elements"> HMS Software </h4>
                <h4 class="header-elements"> Contact Us </h4>
                <button class="hamburger-menu" aria-label="Toggle navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </section>
        </header>
        <main>
            <section id="patient-registrationz">
                <h3 class="page-details">Patient Registration</h3>
                <form action="" id="patient-details">
                    <section class="name label-container">
                        <label>Name</label>
                        <section class="name-inputs ">
                            <input type="text" 
                            id="firstname" 
                            placeholder="Firstname" 
                            size="25" 
                            />
                            <input type="text" 
                            id="middlename" 
                            placeholder="Middlename" 
                            size="25" 
                            />
                            <input type="text" 
                            id="lastname" 
                            placeholder="Lastname" 
                            size="25" 
                            />
                        </section>
                    </section>
                    <section class="date-of-birth label-container">
                        <label>Date of Birth</label>
                        <input type="date" 
                        id="birthday" 
                        placeholder="Birthday" 
                        size="25" 
                        />
                    </section>
                    <section class="gender label-container">
                        <label>Gender</label>
                        <select>
                            <option> Female</option>
                            <option> Male</option>
                        </select>
                    </section>
                    <section class="address label-container">
                        <label>Address</label>
                        <input type="text"  
                        id="address" 
                        placeholder="Address" 
                        size="25" 
                        />
                        <input type="text" 
                        id="addresstwo" 
                        placeholder="address" 
                        size="25" 
                        />
                        <input type="text" 
                        id="addressthree" 
                        placeholder="State" 
                        size="25" 
                        />
                    </section>
                    <section class="state-of-origin label-container">
                        <label>State of Origin</label>
                        <input type="text"  
                        id="state-of-origin" 
                        placeholder="State of origin" 
                        size="25" 
                        />
                    </section>
                    <section class="Religion label-container">
                        <label>Religion</label>
                        <input type="text"  
                        id="religion" 
                        placeholder="Religion" 
                        size="25" 
                        />
                    </section>
                    <section class="Informant label-container">
                        <label>Informant</label>
                        <input type="text"  
                        id="informant" 
                        placeholder="Informant" 
                        size="25" 
                        />
                    </section>
                    <section class="Occupation label-container">
                        <label>Occupation</label>
                        <input type="text"  
                        id="occupation" 
                        placeholder="Occupation" 
                        size="25" 
                        />
                    </section>
                    <section class="Next-of-kin label-container">
                        <label>Next of Kin</label>
                        <input type="text"  
                        id="next-of-kin" 
                        placeholder="Next of kin" 
                        size="25" 
                        />
                    </section>
                    <section class="Contact-details label-container">
                        <label>Contact</label>
                        <section class="contact-inputs">
                            <input type="text" 
                            id="contact-number" 
                            placeholder="Phonenumber" 
                            size="25" 
                            />
                            <input type="text" 
                            id="contact-email" 
                            placeholder="Email" 
                            size="25" 
                            />
                        </section>
                    </section>
                    <section class="summary label-container">
                        <label>Summary</label>
                        <textarea 
                        rows="4"
                        cols="20"
                        ></textarea>
                    </section>
                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Olive blessing Inc</p>
        </footer>
    </body>
</html>
